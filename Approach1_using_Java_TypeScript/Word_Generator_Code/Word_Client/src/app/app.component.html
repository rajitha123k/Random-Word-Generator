  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>WordGeneration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
    </style>
  </head>
  <body>
  
  
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Word Generator</a>
  </nav>
  
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-5" style="border-style: solid;  border-width: 1px;  border-color: navy;  padding:20px;">
        <h5>Enter a Word:</h5>
        <input type="text" id="addWord" name="addWord" #addWord><br>
        <input type="submit" (click)="onAddWords(addWord.value)" class= "btn-primary" value="Add Word"><br><br>
        <h5><u>Words List</u></h5>
        <div>
          <div>{{name}}</div>
        </div>
        </div>
        <div class="col-sm-1"></div>
      <div class="col-sm-6" style="border-style: solid;  border-width: 1px;  border-color: navy;  padding:20px;">
      <input type="submit" (click)="getWords()" class= "btn-primary btn-lg" value="Start" [disabled]="commandRunning"><br><br>
        <h5><u>Server Logs</u></h5>
        <textarea id="slogs" name="slogs" rows="4" cols="50">{{serverres}}
          </textarea>
      </div>
    </div>
  </div>
  
  
  </body>
  </html>
